<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matched Betting Calculator | Unmatched Better</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .calculator {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .calculator label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    .calculator input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .calculator output {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html">
        <img src="logo.png" alt="Unmatched Better Logo" style="max-height: 60px;">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="offers.html">Offers</a>
        <a href="calculator.html">Calculator</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
        <a href="disclaimer.html">Disclaimer</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Free Bet Calculator</h1>
    <div class="calculator">
      <label for="freeBet">Free Bet Amount (£)</label>
      <input type="number" id="freeBet" value="10">

      <label for="backOdds">Back Odds</label>
      <input type="number" step="0.01" id="backOdds" value="4.0">

      <label for="layOdds">Lay Odds</label>
      <input type="number" step="0.01" id="layOdds" value="3.9">

      <label for="commission">Lay Commission (%)</label>
      <input type="number" step="0.1" id="commission" value="2">

      <output id="layStake">Lay Stake: £0.00</output>
      <output id="liability">Liability: £0.00</output>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Unmatched Better</p>
  </footer>

  <script>
    function calculate() {
      const freeBet = parseFloat(document.getElementById('freeBet').value);
      const backOdds = parseFloat(document.getElementById('backOdds').value);
      const layOdds = parseFloat(document.getElementById('layOdds').value);
      const commission = parseFloat(document.getElementById('commission').value) / 100;

      // Formula for lay stake from a free bet
      const layStake = (freeBet * (backOdds - 1)) / (layOdds - commission);
      const liability = layStake * (layOdds - 1);

      document.getElementById('layStake').textContent = "Lay Stake: £" + layStake.toFixed(2);
      document.getElementById('liability').textContent = "Liability: £" + liability.toFixed(2);
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', calculate);
    });

    calculate(); // Initial run
  </script>
</body>
</html>
