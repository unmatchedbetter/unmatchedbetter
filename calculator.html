<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a.active,
    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .calculator {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.75rem;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #e7f3ff;
      border-left: 5px solid #007BFF;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>

  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html" class="active">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="expense-tracker.html">Expense Tracker</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Free Bet Calculator</h2>
    <div class="calculator">
      <input type="number" id="freeBetAmount" placeholder="Free Bet Amount (£)" />
      <input type="number" id="backOdds" placeholder="Back Odds" />
      <input type="number" id="layOdds" placeholder="Lay Odds" />
      <input type="number" id="layCommission" placeholder="Lay Commission (%)" />
      <button onclick="calculate()">Calculate</button>
      <div class="result" id="result" style="display: none;"></div>
    </div>
  </main>

  <script>
    function calculate() {
      const freeBetAmount = parseFloat(document.getElementById('freeBetAmount').value);
      const backOdds = parseFloat(document.getElementById('backOdds').value);
      const layOdds = parseFloat(document.getElementById('layOdds').value);
      const layCommission = parseFloat(document.getElementById('layCommission').value) / 100;

      if (isNaN(freeBetAmount) || isNaN(backOdds) || isNaN(layOdds) || isNaN(layCommission)) {
        alert('Please fill in all fields with valid numbers.');
        return;
      }

      const layStake = (freeBetAmount * (backOdds - 1)) / (layOdds - layCommission);
      const liability = layStake * (layOdds - 1);

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <strong>Lay Stake:</strong> £${layStake.toFixed(2)}<br>
        <strong>Liability:</strong> £${liability.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
