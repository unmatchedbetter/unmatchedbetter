<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a.active,
    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .result {
      background-color: #e7f4e4;
      border: 1px solid #a5d6a7;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html" class="active">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Free Bet Calculator</h2>
    <form id="freeBetForm">
      <label>Free Bet Amount (£):</label>
      <input type="number" id="freeBetAmount" required>

      <label>Back Odds:</label>
      <input type="number" id="backOdds" required>

      <label>Lay Odds:</label>
      <input type="number" id="layOdds" required>

      <label>Lay Commission (%):</label>
      <input type="number" id="commission" value="5" required>

      <button type="button" onclick="calculateFreeBet()">Calculate</button>
    </form>
    <div class="result" id="freeBetResult"></div>

    <h2 style="margin-top: 3rem;">Qualifying Bet Calculator</h2>
    <form id="qualifyingBetForm">
      <label>Stake (£):</label>
      <input type="number" id="qualStake" required>

      <label>Back Odds:</label>
      <input type="number" id="qualBackOdds" required>

      <label>Lay Odds:</label>
      <input type="number" id="qualLayOdds" required>

      <label>Lay Commission (%):</label>
      <input type="number" id="qualCommission" value="5" required>

      <button type="button" onclick="calculateQualifyingBet()">Calculate</button>
    </form>
    <div class="result" id="qualifyingBetResult"></div>
  </main>

  <script>
    function calculateFreeBet() {
      const freeBetAmount = parseFloat(document.getElementById('freeBetAmount').value);
      const backOdds = parseFloat(document.getElementById('backOdds').value);
      const layOdds = parseFloat(document.getElementById('layOdds').value);
      const commission = parseFloat(document.getElementById('commission').value) / 100;

      const layStake = (freeBetAmount * (backOdds - 1)) / (layOdds - commission);
      const liability = layStake * (layOdds - 1);

      document.getElementById('freeBetResult').innerHTML =
        `<strong>Lay Stake:</strong> £${layStake.toFixed(2)}<br/>
         <strong>Liability:</strong> £${liability.toFixed(2)}`;
    }

    function calculateQualifyingBet() {
      const stake = parseFloat(document.getElementById('qualStake').value);
      const backOdds = parseFloat(document.getElementById('qualBackOdds').value);
      const layOdds = parseFloat(document.getElementById('qualLayOdds').value);
      const commission = parseFloat(document.getElementById('qualCommission').value) / 100;

      const layStake = (stake * backOdds) / (layOdds - commission);
      const liability = layStake * (layOdds - 1);
      const expectedLoss = (layStake * commission) + (stake * (1 - backOdds / layOdds));

      document.getElementById('qualifyingBetResult').innerHTML =
        `<strong>Lay Stake:</strong> £${layStake.toFixed(2)}<br/>
         <strong>Liability:</strong> £${liability.toFixed(2)}<br/>
         <strong>Expected Loss:</strong> £${expectedLoss.toFixed(2)}`;
    }
  </script>
</body>
</html>
