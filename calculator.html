<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

    }
    header {
      background-color: #222;

      margin: 0;

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;

      gap: 1rem;
    }
    nav ul li a {
      color: white;

    }
    nav ul li a.active,

      text-decoration: underline;
    }
    main {
      padding: 2rem;

      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);

      display: flex;

</head>
<body>
  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html" class="active">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="expense-tracker.html">Expense Tracker</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Qualifying Bet Calculator</h2>
    <form onsubmit="event.preventDefault(); calculateQualifying();">
      <label>Back Stake (£): <input type="number" id="qBackStake" step="0.01" required></label>
      <label>Back Odds: <input type="number" id="qBackOdds" step="0.01" required></label>
      <label>Lay Odds: <input type="number" id="qLayOdds" step="0.01" required></label>
      <label>Commission (%): <input type="number" id="qCommission" step="0.01" value="5"></label>
      <button type="submit">Calculate</button>
    </form>
    <div id="qualifyingResult" class="result"></div>

    <hr style="margin: 2rem 0;">

    <h2>Free Bet Calculator</h2>
    <form onsubmit="event.preventDefault(); calculateFreeBet();">
      <label>Free Bet Amount (£): <input type="number" id="fStake" step="0.01" required></label>
      <label>Back Odds: <input type="number" id="fBackOdds" step="0.01" required></label>
      <label>Lay Odds: <input type="number" id="fLayOdds" step="0.01" required></label>
      <label>Commission (%): <input type="number" id="fCommission" step="0.01" value="5"></label>
      <button type="submit">Calculate</button>
    </form>
    <div id="freeBetResult" class="result"></div>
  </main>

  <script>
    function calculateQualifying() {
      const backStake = parseFloat(document.getElementById("qBackStake").value);
      const backOdds = parseFloat(document.getElementById("qBackOdds").value);
      const layOdds = parseFloat(document.getElementById("qLayOdds").value);
      const commission = parseFloat(document.getElementById("qCommission").value) / 100;

      const layStake = (backStake * (backOdds - 1)) / (layOdds - commission);
      const liability = layStake * (layOdds - 1);
      const backWin = (backStake * (backOdds - 1));
      const layLoss = liability;

      const backLoss = backStake;
      const layWin = layStake * (1 - commission);
      
      const profitBackWin = backWin - liability;
      const profitLayWin = layWin - backLoss;

      const profit = Math.min(profitBackWin, profitLayWin);

      document.getElementById("qualifyingResult").innerHTML = `
        <strong>Recommended Lay Stake:</strong> £${layStake.toFixed(2)}<br>
        <strong>Liability:</strong> £${liability.toFixed(2)}<br>
        <strong>Expected Loss:</strong> £${Math.abs(profit).toFixed(2)}
      `;
    }

    function calculateFreeBet() {
      const freeBetAmount = parseFloat(document.getElementById("fStake").value);
      const backOdds = parseFloat(document.getElementById("fBackOdds").value);
      const layOdds = parseFloat(document.getElementById("fLayOdds").value);
      const commission = parseFloat(document.getElementById("fCommission").value) / 100;

      const layStake = (freeBetAmount * (backOdds - 1)) / (layOdds - commission);
      const liability = layStake * (layOdds - 1);
      const layWin = layStake * (1 - commission);

      document.getElementById("freeBetResult").innerHTML = `
        <strong>Recommended Lay Stake:</strong> £${layStake.toFixed(2)}<br>
        <strong>Liability:</strong> £${liability.toFixed(2)}<br>
        <strong>Guaranteed Profit:</strong> £${layWin.toFixed(2)}
      `;
    }
  </script>
</body>
