<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matched Betting Calculator | Unmatched Better</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .calculator {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .calculator label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    .calculator input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .calculator output {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    h2 {
      margin-top: 3rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html">
        <img src="logo.png" alt="Unmatched Better Logo" style="max-height: 60px;">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="offers.html">Offers</a>
        <a href="calculator.html">Calculator</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
        <a href="disclaimer.html">Disclaimer</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Matched Betting Calculators</h1>

    <h2>Free Bet Calculator</h2>
    <div class="calculator">
      <label for="freeBet">Free Bet Amount (£)</label>
      <input type="number" id="freeBet" value="10">

      <label for="freeBackOdds">Back Odds</label>
      <input type="number" step="0.01" id="freeBackOdds" value="4.0">

      <label for="freeLayOdds">Lay Odds</label>
      <input type="number" step="0.01" id="freeLayOdds" value="3.9">

      <label for="freeCommission">Lay Commission (%)</label>
      <input type="number" step="0.1" id="freeCommission" value="2">

      <output id="freeLayStake">Lay Stake: £0.00</output>
      <output id="freeLiability">Liability: £0.00</output>
    </div>

    <h2>Qualifying Bet Calculator</h2>
    <div class="calculator">
      <label for="qualStake">Back Stake (£)</label>
      <input type="number" id="qualStake" value="10">

      <label for="qualBackOdds">Back Odds</label>
      <input type="number" step="0.01" id="qualBackOdds" value="2.0">

      <label for="qualLayOdds">Lay Odds</label>
      <input type="number" step="0.01" id="qualLayOdds" value="1.95">

      <label for="qualCommission">Lay Commission (%)</label>
      <input type="number" step="0.1" id="qualCommission" value="2">

      <output id="qualLayStake">Lay Stake: £0.00</output>
      <output id="qualLiability">Liability: £0.00</output>
      <output id="qualLoss">Qualifying Loss: £0.00</output>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Unmatched Better</p>
  </footer>

  <script>
    function calcFreeBet() {
      const freeBet = parseFloat(document.getElementById('freeBet').value);
      const backOdds = parseFloat(document.getElementById('freeBackOdds').value);
      const layOdds = parseFloat(document.getElementById('freeLayOdds').value);
      const commission = parseFloat(document.getElementById('freeCommission').value) / 100;

      const layStake = (freeBet * (backOdds - 1)) / (layOdds - commission);
      const liability = layStake * (layOdds - 1);

      document.getElementById('freeLayStake').textContent = "Lay Stake: £" + layStake.toFixed(2);
      document.getElementById('freeLiability').textContent = "Liability: £" + liability.toFixed(2);
    }

    function calcQualBet() {
      const stake = parseFloat(document.getElementById('qualStake').value);
      const backOdds = parseFloat(document.getElementById('qualBackOdds').value);
      const layOdds = parseFloat(document.getElementById('qualLayOdds').value);
      const commission = parseFloat(document.getElementById('qualCommission').value) / 100;

      const layStake = (stake * backOdds) / (layOdds - commission);
      const liability = layStake * (layOdds - 1);

      // Calculate potential returns
      const backWinProfit = (stake * (backOdds - 1));
      const layLoss = liability;

      const layWinProfit = layStake * (1 - commission);
      const backLoss = stake;

      const lossBackWins = backWinProfit - layLoss;
      const lossLayWins = layWinProfit - backLoss;

      const qualLoss = Math.abs((lossBackWins + lossLayWins) / 2);

      document.getElementById('qualLayStake').textContent = "Lay Stake: £" + layStake.toFixed(2);
      document.getElementById('qualLiability').textContent = "Liability: £" + liability.toFixed(2);
      document.getElementById('qualLoss').textContent = "Qualifying Loss: £" + qualLoss.toFixed(2);
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        calcFreeBet();
        calcQualBet();
      });
    });

    // Initial run
    calcFreeBet();
    calcQualBet();
  </script>
</body>
</html>
