<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qualifying Bet Calculator | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a.active,
    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 1rem auto 0;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="expense-tracker.html">Expense Tracker</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Qualifying Bet Calculator</h2>
    <div class="form-group">
      <label for="backStake">Back Stake (£):</label>
      <input type="number" id="backStake" placeholder="e.g. 10" step="any">
    </div>

    <div class="form-group">
      <label for="backOdds">Back Odds:</label>
      <input type="number" id="backOdds" placeholder="e.g. 2.0" step="any">
    </div>

    <div class="form-group">
      <label for="layOdds">Lay Odds:</label>
      <input type="number" id="layOdds" placeholder="e.g. 2.1" step="any">
    </div>

    <div class="form-group">
      <label for="commission">Lay Commission (%):</label>
      <input type="number" id="commission" placeholder="e.g. 5" step="any">
    </div>

    <button onclick="calculateQualifying()">Calculate</button>

    <div class="result" id="resultArea"></div>
  </main>

  <script>
    function calculateQualifying() {
      const backStake = parseFloat(document.getElementById('backStake').value);
      const backOdds = parseFloat(document.getElementById('backOdds').value);
      const layOdds = parseFloat(document.getElementById('layOdds').value);
      const commissionPercent = parseFloat(document.getElementById('commission').value);
      const commission = commissionPercent / 100;

      if (isNaN(backStake) || isNaN(backOdds) || isNaN(layOdds) || isNaN(commission)) {
        document.getElementById('resultArea').innerText = "Please fill in all fields.";
        return;
      }

      const layStake = (backOdds * backStake) / (layOdds - commission);
      const liability = layStake * (layOdds - 1);

      const backWin = (backStake * (backOdds - 1)) - liability;
      const layWin = layStake * (1 - commission) - backStake;

      const qualifyingLoss = Math.min(backWin, layWin);

      document.getElementById('resultArea').innerHTML = `
        <p>Recommended Lay Stake: <strong>£${layStake.toFixed(2)}</strong></p>
        <p>Liability: <strong>£${liability.toFixed(2)}</strong></p>
        <p>Expected Loss: <strong>£${Math.abs(qualifyingLoss).toFixed(2)}</strong></p>
      `;
    }
  </script>
</body>
</html>
