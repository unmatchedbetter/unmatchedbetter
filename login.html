<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a.active,
    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 400px;
      margin: 3rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html" class="active">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Login / Sign Up</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="loginOrSignup()">Continue</button>
    <div class="message" id="message"></div>
  </main>

  <script>
    function loginOrSignup() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if (!user || !pass) {
        msg.textContent = "Please enter a username and password.";
        msg.className = "message error";
        return;
      }

      const stored = localStorage.getItem(`user-${user}`);

      if (stored) {
        if (stored === pass) {
          msg.textContent = "Login successful!";
          msg.className = "message";
          localStorage.setItem("loggedInUser", user);
          setTimeout(() => window.location.href = "tracker.html", 1000);
        } else {
          msg.textContent = "Incorrect password.";
          msg.className = "message error";
        }
      } else {
        localStorage.setItem(`user-${user}`, pass);
        localStorage.setItem("loggedInUser", user);
        msg.textContent = "Account created!";
        msg.className = "message";
        setTimeout(() => window.location.href = "tracker.html", 1000);
      }
    }
  </script>
</body>
</html>
