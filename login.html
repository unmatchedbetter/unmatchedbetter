<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 2rem;
      max-width: 400px;
      margin: 3rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="tracker.html">Tracker</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2 id="formTitle">Login</h2>
    <form onsubmit="handleAuth(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="authButton">Login</button>
    </form>
    <div class="toggle" onclick="toggleMode()">Don't have an account? Create one</div>
  </main>

  <script>
    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Create Account";
      document.getElementById("authButton").innerText = isLogin ? "Login" : "Create Account";
      document.querySelector(".toggle").innerText = isLogin
        ? "Don't have an account? Create one"
        : "Already have an account? Login";
    }

    function handleAuth(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) return alert("Please fill in all fields.");

      const userKey = `user-${username}`;
      const stored = localStorage.getItem(userKey);

      if (isLogin) {
        if (!stored) return alert("User not found.");
        const data = JSON.parse(stored);
        if (data.password !== password) return alert("Incorrect password.");
        localStorage.setItem("loggedInUser", username);
        window.location.href = "tracker.html";
      } else {
        if (stored) return alert("Username already taken.");
        localStorage.setItem(userKey, JSON.stringify({ password }));
        localStorage.setItem("loggedInUser", username);
        window.location.href = "tracker.html";
      }
    }
  </script>
</body>
</html>
