<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-section {
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 6px;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
    }

    input, select {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
  <script type="module">
    // Redirect to login if not authenticated
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8CRdx5VonpgIivDelnm3H0O8YN8dc38c",
      authDomain: "unmatchedbetter.firebaseapp.com",
      projectId: "unmatchedbetter",
      storageBucket: "unmatchedbetter.firebasestorage.app",
      messagingSenderId: "706155797600",
      appId: "1:706155797600:web:5fe4b5711b204beeddb705",
      measurementId: "G-K3YTJHX1FD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserId = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUserId = user.uid;
        loadEntries();
      } else {
        signInAnonymously(auth);
      }
    });

    async function loadEntries() {
      const q = query(collection(db, "expenses"), where("uid", "==", currentUserId));
      const snapshot = await getDocs(q);

      const tableBody = document.getElementById("expenseTableBody");
      tableBody.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.type || "N/A"}</td>
          <td>${data.offer || "N/A"}</td>
          <td>${data.amount || "-"}</td>
          <td>${data.backOdds || "-"}</td>
          <td>${data.layOdds || "-"}</td>
          <td>${data.layStake || "-"}</td>
          <td>${data.liability || "-"}</td>
          <td>${data.status || "N/A"}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function addExpense(type, data) {
      await addDoc(collection(db, "expenses"), {
        uid: currentUserId,
        type,
        ...data,
        timestamp: serverTimestamp()
      });
      loadEntries();
    }

    window.submitSignup = () => {
      const offer = document.getElementById("signup-offer").value;
      addExpense("Sign-Up", { offer, status: "Signed Up" });
    };

    window.submitDeposit = () => {
      const offer = document.getElementById("deposit-offer").value;
      const amount = parseFloat(document.getElementById("deposit-amount").value);
      addExpense("Deposit", { offer, amount, status: "Deposited" });
    };

    window.submitQualifying = () => {
      const offer = document.getElementById("qualify-offer").value;
      const backOdds = parseFloat(document.getElementById("back-odds").value);
      const layOdds = parseFloat(document.getElementById("lay-odds").value);
      const layStake = parseFloat(document.getElementById("lay-stake").value);
      const liability = parseFloat(document.getElementById("liability").value);
      addExpense("Qualifying Bet", {
        offer,
        backOdds,
        layOdds,
        layStake,
        liability,
        status: "In Progress"
      });
    };
  </script>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="expense-tracker.html" class="active">Expense Tracker</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Expense Tracker</h2>

    <div class="form-section">
      <h3>Log Sign-Up</h3>
      <label for="signup-offer">Offer Name:</label>
      <input type="text" id="signup-offer" placeholder="e.g., Betfred" />
      <button onclick="submitSignup()">Log Sign-Up</button>
    </div>

    <div class="form-section">
      <h3>Log Deposit</h3>
      <label for="deposit-offer">Offer Name:</label>
      <input type="text" id="deposit-offer" />
      <label for="deposit-amount">Deposit Amount (£):</label>
      <input type="number" id="deposit-amount" />
      <button onclick="submitDeposit()">Log Deposit</button>
    </div>

    <div class="form-section">
      <h3>Log Qualifying Bet</h3>
      <label for="qualify-offer">Offer Name:</label>
      <input type="text" id="qualify-offer" />
      <label for="back-odds">Back Odds:</label>
      <input type="number" id="back-odds" step="0.01" />
      <label for="lay-odds">Lay Odds:</label>
      <input type="number" id="lay-odds" step="0.01" />
      <label for="lay-stake">Lay Stake (£):</label>
      <input type="number" id="lay-stake" step="0.01" />
      <label for="liability">Liability (£):</label>
      <input type="number" id="liability" step="0.01" />
      <button onclick="submitQualifying()">Log Qualifying Bet</button>
    </div>

    <h3>Entries</h3>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Offer</th>
          <th>Amount</th>
          <th>Back Odds</th>
          <th>Lay Odds</th>
          <th>Lay Stake</th>
          <th>Liability</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody"></tbody>
    </table>
  </main>
</body>
</html>
