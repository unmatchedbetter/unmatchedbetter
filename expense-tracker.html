<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a.active,
    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    label {
      display: block;
      margin-top: 0.5rem;
    }

    input, select {
      padding: 0.5rem;
      margin-top: 0.3rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    // Redirect if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="expense-tracker.html" class="active">Expense Tracker</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Track Your Offers</h2>

    <!-- Sign Up Form -->
    <form id="signupForm">
      <h3>Log Sign-Up</h3>
      <label for="signupOffer">Offer Name</label>
      <input type="text" id="signupOffer" required />
      <button type="submit">Add Sign-Up</button>
    </form>

    <!-- Deposit Form -->
    <form id="depositForm">
      <h3>Log Deposit</h3>
      <label for="depositOffer">Offer Name</label>
      <input type="text" id="depositOffer" required />
      <label for="depositAmount">Deposit Amount (£)</label>
      <input type="number" id="depositAmount" required step="0.01" />
      <button type="submit">Add Deposit</button>
    </form>

    <!-- Qualifying Bet Form -->
    <form id="qualForm">
      <h3>Log Qualifying Bet</h3>
      <label for="qualOffer">Offer Name</label>
      <input type="text" id="qualOffer" required />
      <label for="backStake">Back Stake (£)</label>
      <input type="number" id="backStake" step="0.01" />
      <label for="layStake">Lay Stake (£)</label>
      <input type="number" id="layStake" required step="0.01" />
      <label for="liability">Liability (£)</label>
      <input type="number" id="liability" required step="0.01" />
      <button type="submit">Add Qualifying Bet</button>
    </form>

    <!-- Free Bet Form -->
    <form id="freebetForm">
      <h3>Log Free Bet</h3>
      <label for="freebetOffer">Offer Name</label>
      <input type="text" id="freebetOffer" required />
      <label for="freeBetAmount">Free Bet Amount (£)</label>
      <input type="number" id="freeBetAmount" required step="0.01" />
      <label for="backOdds">Back Odds</label>
      <input type="number" id="backOdds" required step="0.01" />
      <label for="layOdds">Lay Odds</label>
      <input type="number" id="layOdds" required step="0.01" />
      <label for="freeLiability">Liability (£)</label>
      <input type="number" id="freeLiability" required step="0.01" />
      <button type="submit">Add Free Bet</button>
    </form>

    <!-- Table of entries -->
    <table id="trackerTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Offer</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Liability</th>
          <th>Profit/Loss</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8CRdx5VonpgIivDelnm3H0O8YN8dc38c",
      authDomain: "unmatchedbetter.firebaseapp.com",
      projectId: "unmatchedbetter",
      storageBucket: "unmatchedbetter.firebasestorage.app",
      messagingSenderId: "706155797600",
      appId: "1:706155797600:web:5fe4b5711b204beeddb705",
      measurementId: "G-K3YTJHX1FD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let userId = null;

    signInAnonymously(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        listenForEntries();
      }
    });

    function calcProfit(type, data) {
      if (type === "Qualifying Bet") {
        return -parseFloat(data.liability || 0);
      }
      if (type === "Free Bet") {
        const backOdds = parseFloat(data.backOdds);
        const layOdds = parseFloat(data.layOdds);
        const stake = parseFloat(data.freeBetAmount);
        const profit = (stake * (backOdds - 1) - stake * (layOdds - 1)) || 0;
        return profit.toFixed(2);
      }
      return "";
    }

    function addEntry(type, data) {
      if (!userId) return;
      const docData = {
        userId,
        type,
        offer: data.offer || "",
        amount: data.amount || "",
        liability: data.liability || "",
        profit: calcProfit(type, data),
        date: new Date().toISOString().split('T')[0]
      };
      addDoc(collection(db, "expenses"), docData);
    }

    function listenForEntries() {
      const tbody = document.querySelector("#trackerTable tbody");
      onSnapshot(collection(db, "expenses"), (snapshot) => {
        tbody.innerHTML = "";
        snapshot.docs.forEach((doc) => {
          const data = doc.data();
          if (data.userId === userId) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${data.date}</td>
              <td>${data.offer}</td>
              <td>${data.type}</td>
              <td>£${data.amount || "-"}</td>
              <td>£${data.liability || "-"}</td>
              <td>${data.profit ? `£${data.profit}` : "-"}</td>
            `;
            tbody.appendChild(row);
          }
        });
      });
    }

    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      addEntry("Sign Up", { offer: signupOffer.value });
      e.target.reset();
    });

    document.getElementById("depositForm").addEventListener("submit", (e) => {
      e.preventDefault();
      addEntry("Deposit", { offer: depositOffer.value, amount: depositAmount.value });
      e.target.reset();
    });

    document.getElementById("qualForm").addEventListener("submit", (e) => {
      e.preventDefault();
      addEntry("Qualifying Bet", {
        offer: qualOffer.value,
        amount: backStake.value,
        liability: liability.value
      });
      e.target.reset();
    });

    document.getElementById("freebetForm").addEventListener("submit", (e) => {
      e.preventDefault();
      addEntry("Free Bet", {
        offer: freebetOffer.value,
        freeBetAmount: freeBetAmount.value,
        backOdds: backOdds.value,
        layOdds: layOdds.value,
        liability: freeLiability.value
      });
      e.target.reset();
    });
  </script>
</body>
</html>
