<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a.active,
    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    form {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    input {
      padding: 0.4rem;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 0.5rem;
    }

    button {
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>

  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="expense-tracker.html" class="active">Expense Tracker</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Expense Tracker</h2>

    <!-- Sign-up form -->
    <form id="signupForm">
      <h3>Log a Sign Up</h3>
      <label>Offer Name</label>
      <input type="text" id="signupOffer" required />
      <button type="submit">Log Sign Up</button>
    </form>

    <!-- Deposit form -->
    <form id="depositForm">
      <h3>Log a Deposit</h3>
      <label>Bookmaker</label>
      <input type="text" id="depositBookie" required />
      <label>Deposit Amount (£)</label>
      <input type="number" id="depositAmount" step="0.01" required />
      <button type="submit">Log Deposit</button>
    </form>

    <!-- Qualifying bet form -->
    <form id="qualForm">
      <h3>Log a Qualifying Bet</h3>
      <label>Offer Name</label>
      <input type="text" id="qualOffer" required />
      <label>Back Amount (£)</label>
      <input type="number" id="backAmount" step="0.01" required />
      <label>Lay Amount (£)</label>
      <input type="number" id="layAmount" step="0.01" required />
      <label>Liability (£)</label>
      <input type="number" id="liability" step="0.01" required />
      <button type="submit">Log Qualifying Bet</button>
    </form>

    <!-- Free bet form -->
    <form id="freeBetForm">
      <h3>Log a Free Bet</h3>
      <label>Free Bet Amount (£)</label>
      <input type="number" id="freeBetAmount" step="0.01" required />
      <label>Back Odds</label>
      <input type="number" id="freeBackOdds" step="0.01" required />
      <label>Lay Odds</label>
      <input type="number" id="freeLayOdds" step="0.01" required />
      <label>Liability (£)</label>
      <input type="number" id="freeLiability" step="0.01" required />
      <button type="submit">Log Free Bet</button>
    </form>

    <!-- Logged entries -->
    <h3>Entries</h3>
    <table id="logTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Description</th>
          <th>P/L (£)</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </main>

  <script>
    const logBody = document.getElementById('logBody');

    function addLog(type, description, pl) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${new Date().toLocaleDateString()}</td>
        <td>${type}</td>
        <td>${description}</td>
        <td>${pl !== null ? pl.toFixed(2) : ''}</td>
      `;
      logBody.appendChild(row);
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const offer = document.getElementById('signupOffer').value;
      addLog('Sign Up', `Signed up for ${offer}`, null);
      this.reset();
    });

    document.getElementById('depositForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const bookie = document.getElementById('depositBookie').value;
      const amount = parseFloat(document.getElementById('depositAmount').value);
      addLog('Deposit', `Deposited £${amount.toFixed(2)} to ${bookie}`, -amount);
      this.reset();
    });

    document.getElementById('qualForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const offer = document.getElementById('qualOffer').value;
      const back = parseFloat(document.getElementById('backAmount').value);
      const lay = parseFloat(document.getElementById('layAmount').value);
      const liability = parseFloat(document.getElementById('liability').value);
      const expectedLoss = back - lay - liability;
      addLog('Qualifying Bet', `${offer} - Back £${back}, Lay £${lay}`, expectedLoss);
      this.reset();
    });

    document.getElementById('freeBetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const amt = parseFloat(document.getElementById('freeBetAmount').value);
      const back = parseFloat(document.getElementById('freeBackOdds').value);
      const lay = parseFloat(document.getElementById('freeLayOdds').value);
      const liability = parseFloat(document.getElementById('freeLiability').value);

      const profit = (amt * (back - 1)) - (lay * lay / (lay - 1)) - liability;
      addLog('Free Bet', `Free bet of £${amt} at ${back}/${lay}`, profit);
      this.reset();
    });
  </script>
</body>
</html>
