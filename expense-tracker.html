<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8CRdx5VonpgIivDelnm3H0O8YN8dc38c",
      authDomain: "unmatchedbetter.firebaseapp.com",
      projectId: "unmatchedbetter",
      storageBucket: "unmatchedbetter.firebasestorage.app",
      messagingSenderId: "706155797600",
      appId: "1:706155797600:web:5fe4b5711b204beeddb705",
      measurementId: "G-K3YTJHX1FD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    let userId = null;

    signInAnonymously(auth)
      .catch(error => console.error("Firebase auth error:", error));

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        loadExpenses();
      }
    });

    async function addExpense(event) {
      event.preventDefault();
      const description = document.getElementById('description').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;

      if (!description || isNaN(amount) || !type) return;

      await addDoc(collection(db, "users", userId, "expenses"), {
        description,
        amount,
        type,
        created: new Date()
      });

      document.getElementById('expense-form').reset();
    }

    async function loadExpenses() {
      const list = document.getElementById('expense-list');
      list.innerHTML = '';
      const snapshot = await getDocs(collection(db, "users", userId, "expenses"));

      snapshot.forEach(doc => {
        const data = doc.data();
        const item = document.createElement('li');
        item.textContent = `${data.description} - £${data.amount.toFixed(2)} (${data.type})`;
        list.appendChild(item);
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a.active,
    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #eee;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="expense-tracker.html" class="active">Expense Tracker</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Expense Tracker</h2>
    <form id="expense-form" onsubmit="addExpense(event)">
      <label for="description">Description</label>
      <input type="text" id="description" required />

      <label for="amount">Amount (£)</label>
      <input type="number" id="amount" required />

      <label for="type">Type</label>
      <select id="type" required>
        <option value="">Select</option>
        <option value="Deposit">Deposit</option>
        <option value="Withdrawal">Withdrawal</option>
        <option value="Profit">Profit</option>
        <option value="Loss">Loss</option>
      </select>

      <button type="submit">Add Expense</button>
    </form>

    <h3>Expense History</h3>
    <ul id="expense-list"></ul>
  </main>
</body>
</html>
