<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 10px;
      margin-top: 2rem;
    }

    input, select {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }

    .summary {
      margin-top: 1rem;
      padding: 1rem;
      background: #eef;
      border: 1px solid #ccd;
    }

    .btn {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-danger {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>

  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="expense-tracker.html" class="active">Expense Tracker</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Expense Tracker</h2>
    <form id="expense-form">
      <input type="date" id="date" required />
      <input type="text" id="offer" placeholder="Offer Name" required />
      <select id="status">
        <option value="Deposited">Deposited</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      <input type="number" id="deposit" placeholder="Deposit Amount (£)" step="0.01" />
      <input type="number" id="backOdds" placeholder="Back Odds" step="0.01" />
      <input type="number" id="layOdds" placeholder="Lay Odds" step="0.01" />
      <input type="number" id="layStake" placeholder="Lay Stake (£)" step="0.01" />
      <input type="number" id="liability" placeholder="Liability (£)" step="0.01" />
      <input type="number" id="expectedLoss" placeholder="Expected Loss (£)" step="0.01" />
      <input type="number" id="actualProfit" placeholder="Actual Profit (£)" step="0.01" />
      <button type="submit" class="btn">Add Entry</button>
    </form>

    <div class="summary">
      <strong>Total Profit:</strong> £<span id="totalProfit">0.00</span> |
      <strong>Total Loss:</strong> £<span id="totalLoss">0.00</span> |
      <strong>In Progress:</strong> <span id="inProgressCount">0</span> offers
    </div>

    <label for="statusFilter">Filter by status:</label>
    <select id="statusFilter">
      <option value="all">All</option>
      <option value="Deposited">Deposited</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Offer</th>
          <th>Status</th>
          <th>Deposit</th>
          <th>Back Odds</th>
          <th>Lay Odds</th>
          <th>Lay Stake</th>
          <th>Liability</th>
          <th>Expected Loss</th>
          <th>Actual Profit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody"></tbody>
    </table>
  </main>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8CRdx5VonpgIivDelnm3H0O8YN8dc38c",
      authDomain: "unmatchedbetter.firebaseapp.com",
      projectId: "unmatchedbetter",
      storageBucket: "unmatchedbetter.firebasestorage.app",
      messagingSenderId: "706155797600",
      appId: "1:706155797600:web:5fe4b5711b204beeddb705",
      measurementId: "G-K3YTJHX1FD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let userId = null;

    const form = document.getElementById("expense-form");
    const tableBody = document.getElementById("expenseTableBody");
    const statusFilter = document.getElementById("statusFilter");
    const totalProfitEl = document.getElementById("totalProfit");
    const totalLossEl = document.getElementById("totalLoss");
    const inProgressCountEl = document.getElementById("inProgressCount");

    function renderExpenses(snapshot) {
      tableBody.innerHTML = '';
      let totalProfit = 0, totalLoss = 0, inProgressCount = 0;
      snapshot.forEach(docSnap => {
        const entry = docSnap.data();
        if (statusFilter.value !== "all" && entry.status !== statusFilter.value) return;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.offer}</td>
          <td>${entry.status}</td>
          <td>£${entry.deposit}</td>
          <td>${entry.backOdds}</td>
          <td>${entry.layOdds}</td>
          <td>£${entry.layStake}</td>
          <td>£${entry.liability}</td>
          <td>£${entry.expectedLoss}</td>
          <td>£${entry.actualProfit}</td>
          <td>
            <button class="btn" onclick="editEntry('${docSnap.id}')">Edit</button>
            <button class="btn btn-danger" onclick="deleteEntry('${docSnap.id}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
        totalProfit += parseFloat(entry.actualProfit || 0);
        totalLoss += parseFloat(entry.expectedLoss || 0);
        if (entry.status === "In Progress") inProgressCount++;
      });
      totalProfitEl.textContent = totalProfit.toFixed(2);
      totalLossEl.textContent = totalLoss.toFixed(2);
      inProgressCountEl.textContent = inProgressCount;
    }

    function loadExpenses() {
      const expensesRef = collection(db, "users", userId, "expenses");
      onSnapshot(expensesRef, renderExpenses);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        date: document.getElementById("date").value,
        offer: document.getElementById("offer").value,
        status: document.getElementById("status").value,
        deposit: parseFloat(document.getElementById("deposit").value || 0),
        backOdds: parseFloat(document.getElementById("backOdds").value || 0),
        layOdds: parseFloat(document.getElementById("layOdds").value || 0),
        layStake: parseFloat(document.getElementById("layStake").value || 0),
        liability: parseFloat(document.getElementById("liability").value || 0),
        expectedLoss: parseFloat(document.getElementById("expectedLoss").value || 0),
        actualProfit: parseFloat(document.getElementById("actualProfit").value || 0),
      };
      await addDoc(collection(db, "users", userId, "expenses"), data);
      form.reset();
    });

    window.deleteEntry = async (id) => {
      await deleteDoc(doc(db, "users", userId, "expenses", id));
    };

    window.editEntry = async (id) => {
      const ref = doc(db, "users", userId, "expenses", id);
      const snapshot = await getDoc(ref);
      const data = snapshot.data();
      document.getElementById("date").value = data.date;
      document.getElementById("offer").value = data.offer;
      document.getElementById("status").value = data.status;
      document.getElementById("deposit").value = data.deposit;
      document.getElementById("backOdds").value = data.backOdds;
      document.getElementById("layOdds").value = data.layOdds;
      document.getElementById("layStake").value = data.layStake;
      document.getElementById("liability").value = data.liability;
      document.getElementById("expectedLoss").value = data.expectedLoss;
      document.getElementById("actualProfit").value = data.actualProfit;

      await deleteEntry(id); // We'll re-add it as an update
    };

    statusFilter.addEventListener("change", loadExpenses);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        loadExpenses();
      } else {
        await signInAnonymously(auth);
      }
    });
  </script>
</body>
</html>
