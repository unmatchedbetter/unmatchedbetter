<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker | Unmatched Better</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a.active,
    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    form {
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 6px;
      background: #fafafa;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    input {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 0.5rem;
      text-align: center;
    }

    .summary {
      margin-top: 1rem;
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Unmatched Better</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="expense-tracker.html" class="active">Expense Tracker</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Expense Tracker</h2>

    <!-- Qualifying Bet Form -->
    <form id="qualifyingForm">
      <h3>Log a Qualifying Bet</h3>
      <label>Offer Name</label>
      <input type="text" id="qualOffer" required />
      <label>Back Amount</label>
      <input type="number" id="qualBack" required />
      <label>Lay Amount</label>
      <input type="number" id="qualLay" required />
      <label>Liability</label>
      <input type="number" id="qualLiability" required />
      <button type="submit">Log Qualifying Bet</button>
    </form>

    <!-- Free Bet Form -->
    <form id="freeForm">
      <h3>Log a Free Bet</h3>
      <label>Offer Name</label>
      <input type="text" id="freeOffer" required />
      <label>Free Bet Amount</label>
      <input type="number" id="freeAmount" required />
      <label>Back Odds</label>
      <input type="number" id="freeBackOdds" required />
      <label>Lay Odds</label>
      <input type="number" id="freeLayOdds" required />
      <label>Liability</label>
      <input type="number" id="freeLiability" required />
      <button type="submit">Log Free Bet</button>
    </form>

    <!-- Table -->
    <table id="logTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Offer</th>
          <th>Type</th>
          <th>Profit/Loss (£)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="summary" id="totalSummary">Total P/L: £0.00</div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8CRdx5VonpgIivDelnm3H0O8YN8dc38c",
      authDomain: "unmatchedbetter.firebaseapp.com",
      projectId: "unmatchedbetter",
      storageBucket: "unmatchedbetter.firebasestorage.app",
      messagingSenderId: "706155797600",
      appId: "1:706155797600:web:5fe4b5711b204beeddb705",
      measurementId: "G-K3YTJHX1FD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let userId;

    onAuthStateChanged(auth, user => {
      if (user) {
        userId = user.uid;
        loadEntries();
      } else {
        signInAnonymously(auth);
      }
    });

    async function loadEntries() {
      const q = collection(db, "expenses", userId, "entries");
      onSnapshot(q, snapshot => {
        const table = document.querySelector("#logTable tbody");
        table.innerHTML = "";
        let total = 0;
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(data.date).toLocaleDateString()}</td>
            <td>${data.offer}</td>
            <td>${data.type}</td>
            <td>${data.pl >= 0 ? "+" : ""}${data.pl.toFixed(2)}</td>
          `;
          total += data.pl;
          table.appendChild(row);
        });
        document.getElementById("totalSummary").textContent = `Total P/L: £${total.toFixed(2)}`;
      });
    }

    document.getElementById("qualifyingForm").addEventListener("submit", async e => {
      e.preventDefault();
      const offer = document.getElementById("qualOffer").value;
      const back = parseFloat(document.getElementById("qualBack").value);
      const lay = parseFloat(document.getElementById("qualLay").value);
      const liability = parseFloat(document.getElementById("qualLiability").value);
      const pl = -Math.abs(back - lay - liability);
      await addDoc(collection(db, "expenses", userId, "entries"), {
        type: "Qualifying Bet",
        offer,
        pl,
        date: Date.now()
      });
      e.target.reset();
    });

    document.getElementById("freeForm").addEventListener("submit", async e => {
      e.preventDefault();
      const offer = document.getElementById("freeOffer").value;
      const fbAmount = parseFloat(document.getElementById("freeAmount").value);
      const backOdds = parseFloat(document.getElementById("freeBackOdds").value);
      const layOdds = parseFloat(document.getElementById("freeLayOdds").value);
      const liability = parseFloat(document.getElementById("freeLiability").value);
      const backReturn = fbAmount * backOdds;
      const layReturn = (fbAmount * (layOdds - 1)) - liability;
      const pl = Math.max(layReturn, backReturn - fbAmount - liability); // conservative estimate
      await addDoc(collection(db, "expenses", userId, "entries"), {
        type: "Free Bet",
        offer,
        pl,
        date: Date.now()
      });
      e.target.reset();
    });
  </script>
</body>
</html>
